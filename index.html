<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Bonface Mudiri">
	<title>Calculator</title>
	<link rel="icon" href="" type="image/x-icon">

	<!-- ========= Bootstrap CSS ========= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- ========= Font Awesome  ========= -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- ========= Custom CSS    ========= -->
	<link rel="stylesheet" type="text/css" href="./css/calc-style.css">

</head>
<body>

	<div class="col-md-4 col-md-offset-4 col-ms-4 col-ms-offset-4 col-xs-10 col-xs-offset-1 calc">
		<div class="header">
			<div class="col-md-12">
				<p>DIGITAL CALCULATOR</p>			
			</div>
		</div>

		<div class="display">
			<div class="col-md-12">
			</div>			
		</div>

	<div class="calc-container">
		<div class="row col-md-12 col-md-offset-0">
			<button class="btn-calc">&radic;</button>
			<button class="btn-calc mem mem-minus">M-</button>
			<button class="btn-calc mem mem-recall">MR</button>
			<button class="btn-calc mem mem-add">M+</button>
			<button class="btn-calc btn-red off pull-right">OFF</button>
			
		</div>


		<div class="row col-md-12 col-md-offset-0">
			<button class="btn-calc">7</button>
			<button class="btn-calc">8</button>
			<button class="btn-calc">9</button>
			<button class="btn-calc btn-red">C</button>
			<button class="btn-calc btn-red">AC</button>
			
		</div>

		<div class="row col-md-12 col-md-offset-0">
			<button class="btn-calc">4</button>
			<button class="btn-calc">5</button>
			<button class="btn-calc">6</button>
			<button class="btn-calc">&times;</button>
			<button class="btn-calc">&divide;</button>
			
		</div>


		<div class="row col-md-12 col-md-offset-0">
			<button class="btn-calc">1</button>
			<button class="btn-calc">2</button>
			<button class="btn-calc">3</button>
			<button class="btn-calc">&plus;</button>
			<button class="btn-calc">&minus;</button>
			
		</div>


		<div class="row col-md-12 col-md-offset-0">
			<button class="btn-calc">0</button>
			<button class="btn-calc">&middot;</button>
			<button class="btn-calc exp">EXP</button>
			<button class="btn-calc">&equals;</button>
			<button class="btn-calc">&plusmn</button>
			<!--<button class="btn-calc plus-minus">+<br /><span>-</span></button> -->

			
		</div>

	</div>

			


	</div>
			
	
</body>
</html>
